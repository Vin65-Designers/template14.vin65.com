<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/flexslider/flexslider.css,/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<header class="primary v65-group">
		<div class="topBar">
			<div class="wrapper v65-group">
				<div id="user-tools">
					<v65:modalCart></v65:modalCart>	
					<v65:login></v65:login>
				</div>
			</div>
		</div>
		
		<h1 class="logo hideText">
			<a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a>
		</h1>

		<nav class="mainMenu" id="mobileMenu">
			<a href="#mobileMenu" class="mobileShowNav"><i class="icon-menu"></i>SHOW</a>
			<a href="#close" class="mobileHideNav"><i class="icon-menu"></i>HIDE</a>
			<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
		</nav>
	</header>

	<section class="content homepageProductSlider v65-group">
		<a class="backToTop" href="#"><i class="icon-up-bold"></i>TOP</a>
		<div class="wrapper">
			<v65:product:group code="HomepageProductGroup"></v65:product:group>
		</div>
	</section>

	<section class="subContent v65-group">
		<div class="wrapper">
			<v65:contentBlock group="Homepage Story"></v65:contentBlock>
		</div>
	</section>

	<section class="newsletterSignup v65-group">
		<div class="wrapper">
			<v65:pods location="Subscribe Header" type="title"></v65:pods>
			<v65:subscribe contactType="Newsletter"></v65:subscribe>
		</div>
	</section>
	
	<footer>
		<a name="footerMenu"></a>

		<nav>
			<v65:layoutFooterNav></v65:layoutFooterNav>
		</nav>

		<ul class="socialIcons">
			<v65:contentBlock group="Social Icons"></v65:contentBlock>
		</ul>

		<div class="footerTools"> 
			<ul class="legal">
				<li><v65:copyright></v65:copyright></li>
				<li><v65:vin65Accolade></v65:vin65Accolade></li>
			</ul>
		</div><!--/footerTools-->
	</footer>

	<v65:js files="/assets/flexslider/jquery.flexslider-min.js,/assets/js/scripts.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
